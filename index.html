<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Coming Soon</title>
    <style>
        /* Sayfa genel stili */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        /* Başlık stili */
        h1 {
            font-size: 3em;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Paragraf stili */
        p {
            font-size: 1.2em;
            color: #555;
            margin: 0;
        }

        /* Şık bir alt çizgi ve hafif gölge efekti ekleyelim */
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background-color: #007bff;
            margin: 10px auto;
        }

        /* Renkli buton stili */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        /* Butona hover efekti */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Koruwel Online - Coming Soon!</h1>
        <p>We're working hard to get this site ready. Stay tuned!</p>
        <a href="#" class="btn">Notify Me</a> <!-- Opsiyonel bir buton ekledim -->
    </div>
</body>
</html>
